<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI-RADS Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e6f0fa 0%, #f7f9fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }
        .links {
            text-align: center;
            margin-bottom: 20px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }
        .links a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        select, input[type="text"] {
            width: 100%;
            padding: 7px;
            box-sizing: border-box;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            background-color: #fff;
            transition: border-color 0.3s;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        input[type="text"][readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
        .copyright {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 0;
        }
    </style>
</head>
<body onload="resetValues()">
    <div class="container">
        <h1>TI-RADS Calculator</h1>
        <p>Calculates TI-RADS Score based on 2017 ACR White Paper</p>
        <div class="button-container">
            <button onclick="resetValues()">Reset Values</button>
            <button onclick="calculateScore()">Calculate Score</button>
        </div>
        <table>
            <tr>
                <th>Feature</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Composition</td>
                <td>
                    <select id="composition">
                        <option value="0">Cystic or almost completely cystic (0)</option>
                        <option value="0">Spongiform (0)</option>
                        <option value="1">Mixed cystic and solid (1)</option>
                        <option value="2">Solid or almost completely solid (2)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Echogenicity</td>
                <td>
                    <select id="echogenicity">
                        <option value="0">Anechoic (0)</option>
                        <option value="1">Hyperechoic or isoechoic (1)</option>
                        <option value="2">Hypoechoic (2)</option>
                        <option value="3">Very hypoechoic (3)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Shape</td>
                <td>
                    <select id="shape">
                        <option value="0">Wider-than-tall (0)</option>
                        <option value="3">Taller-than-wide (3)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Margin</td>
                <td>
                    <select id="margin">
                        <option value="0">Smooth (0)</option>
                        <option value="0">Ill-defined (0)</option>
                        <option value="2">Lobulated or irregular (2)</option>
                        <option value="3">Extra-thyroidal extension (3)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Echogenic Foci</td>
                <td>
                    <select id="echogenicFoci">
                        <option value="0">None or large comet-tail artifacts (0)</option>
                        <option value="1">Macrocalcifications (1)</option>
                        <option value="2">Peripheral calcifications (2)</option>
                        <option value="3">Punctate echogenic foci (3)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>TI-RADS Score</td>
                <td><input type="text" id="tiRadsScore" value="" readonly></td>
            </tr>
            <tr>
                <td>Recommendations</td>
                <td><input type="text" id="recommendations" value="" readonly></td>
            </tr>
        </table>
        <div class="copyright">&copy; 2025 Graham Martin</div>
    </div>
    <script>
        function resetValues() {
            document.getElementById("composition").value = "0";
            document.getElementById("echogenicity").value = "0";
            document.getElementById("shape").value = "0";
            document.getElementById("margin").value = "0";
            document.getElementById("echogenicFoci").value = "0";
            document.getElementById("tiRadsScore").value = "";
            document.getElementById("recommendations").value = "";
            document.getElementById("tiRadsScore").style.backgroundColor = "#f8f9fa";
            document.getElementById("recommendations").style.backgroundColor = "#f8f9fa";
        }
        function calculateScore() {
            const fields = [
                { id: "composition", label: "Composition" },
                { id: "echogenicity", label: "Echogenicity" },
                { id: "shape", label: "Shape" },
                { id: "margin", label: "Margin" },
                { id: "echogenicFoci", label: "Echogenic Foci" }
            ];
            let totalScore = 0;
            let report = "TI-RADS Score Report\n\n";
            fields.forEach(field => {
                const value = parseInt(document.getElementById(field.id).value);
                const selectedText = document.getElementById(field.id).options[document.getElementById(field.id).selectedIndex].text;
                totalScore += value;
                report += `${field.label}: ${selectedText}\n`;
            });
            let tiRadsLevel = "";
            let recommendations = "";
            let scoreColor = "";
            if (totalScore <= 1) {
                tiRadsLevel = "TR1";
                recommendations = "Benign, no FNA required";
                scoreColor = "#D4EFCC"; // Soft green for TR1 (Benign)
            } else if (totalScore === 2) {
                tiRadsLevel = "TR2";
                recommendations = "Not suspicious, no FNA required";
                scoreColor = "#A9D8A3"; // Slightly darker green for TR2 (Not suspicious)
            } else if (totalScore === 3) {
                tiRadsLevel = "TR3";
                recommendations = "Mildly suspicious, FNA if ≥2.5 cm, follow-up if ≥1.5 cm";
                scoreColor = "#FFE8A3"; // Muted yellow for TR3 (Mildly suspicious)
            } else if (totalScore >= 4 && totalScore <= 6) {
                tiRadsLevel = "TR4";
                recommendations = "Moderately suspicious, FNA if ≥1.5 cm, follow-up if ≥1 cm";
                scoreColor = "#F8C7A1"; // Subtle orange for TR4 (Moderately suspicious)
            } else if (totalScore >= 7) {
                tiRadsLevel = "TR5";
                recommendations = "Highly suspicious, FNA if ≥1 cm, follow-up if ≥0.5 cm";
                scoreColor = "#F5A3A3"; // Restrained red for TR5 (Highly suspicious)
            }
            document.getElementById("tiRadsScore").value = `${totalScore} (${tiRadsLevel})`;
            document.getElementById("recommendations").value = recommendations;
            document.getElementById("tiRadsScore").style.backgroundColor = scoreColor;
            document.getElementById("recommendations").style.backgroundColor = scoreColor;
            alert(`TI-RADS Score: ${totalScore}\nLevel: ${tiRadsLevel}\nRecommendations: ${recommendations}`);
        }
    </script>
</body>
</html>
